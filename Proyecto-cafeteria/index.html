<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Chilaquil - Gestión de Pedidos</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <h1>Cafetería pedidos:</h1>

    <button id="botonAgregarPedido">Agregar pedidos:</button>

    <h2>Pedidos:</h2>
    <ul id="listaOrdenes">
    </ul>

    <hr> <h2>Menú Interactivo</h2>
    <section id="menu-interactivo">
        <div class="menu-categorias">
            <button class="categoria-btn active" data-categoria="helados">Helados</button>
            <button class="categoria-btn" data-categoria="bebidas-calientes">Bebidas Calientes</button>
            <button class="categoria-btn" data-categoria="postres">Postres</button>
        </div>
        <div id="platillos-container" class="platillos-grid">
            </div>
    </section>

    <hr> <h2>Tu Carrito</h2>
    <section id="carrito-compras">
        <ul id="lista-carrito">
            <li class="carrito-vacio">El carrito está vacío.</li>
        </ul>
        <p>Total: $<span id="carrito-total">0.00</span></p>
        <button id="realizarPedidoOnlineBtn">Realizar Pedido Online</button>
    </section>

    <hr> <h2>Gestión de Pedidos Online</h2>
    <section id="gestion-pedidos-online">
        <div class="tabs-pedidos">
            <button class="tab-btn active" data-tab="por-entregar">Por Entregar</button>
            <button class="tab-btn" data-tab="entregados">Entregados</button>
        </div>
        <div id="pedidos-por-entregar" class="pedidos-lista active">
            <p class="no-pedidos">No hay pedidos pendientes.</p>
        </div>
        <div id="pedidos-entregados" class="pedidos-lista">
            <p class="no-pedidos">No hay pedidos entregados.</p>
        </div>
    </section>




    <script src="practica_clase1.js"></script>
</body>
</html>
